<div class="card">
  <div class="card-header">
      <div class="float-left">
        <h4>Cursos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
        <button type="button" class="btn btn-secondary" (click)="onRefresh()"  >Atualizar</button>
      </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <th>#</th>
        <th>Curso</th>
        <th>Modalidade</th>
        <th>Quantidades de Horas</th>
        <th>Professor</th>
        <th>Descrição</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos" >
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>{{ curso.modalidade }}</td>
          <td>{{ curso.qtdHrs }}</td>
          <td>{{ curso.professor }}</td>
          <td>{{ curso.descricao }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-primary mb-1 btn-sm" (click)="onEdit(curso.id)" >
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)" >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Você Realmente Quer Excluir Esse Dado?</p>
    <button class="btn btn-success" (click)="onConfirmDelete()" >Sim</button>
    <button class="btn btn-warning" (click)="onDeclineDelete()" >Não</button>
  </div>
</ng-template>
